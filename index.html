<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#7d7d7d"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <title>Google</title>
  </head>
  <body>
    <!-- header -->
    <div class="flex justify-between text-sm text-gray-700">
      <div class="flex items-center">
        <a href="" class="block p-3">About</a>
        <a href="" class="block p-3">Store</a>
      </div>
      <div class="flex items-center">
        <a href="" class="block p-3">Gmail</a>
        <a href="" class="block p-3">Images</a>
        <img
          src="/assets/photo.jpg"
          alt=""
          class="rounded-full block py-3 px-4"
        />
      </div>
    </div>
    <!-- main -->
    <div class="flex justify-center" style="margin-top: 105px">
      <div class="w-1/3">
        <img
          src="/assets/google.png"
          alt="Google Doodle"
          class="w-2/3 ml-auto mr-auto mb-10"
        />
        <div
          class="flex border border-gray-200 rounded-full p-2 m-10 shadow text-lg items-center hover:shadow-lg"
          style="margin: 0 -55px"
        >
          <input
            class="w-full outline-none pl-6"
            type="search"
            autocomplete="off"
            spellcheck="false"
            role="combobox"
            aria-controls="matches"
            placeholder="Search Google or type a URL"
            aria-expanded="false"
            aria-live="polite"
          />
        </div>
        <div class="mt-8 text-center">
          <button
            class="mr-3 bg-gray-200 border-gray-300 py-3 px-4 rounded hover:bg-gray-400"
          >
            Google Search
          </button>
          <button
            class="bg-gray-200 border-gray-300 py-3 px-4 rounded hover:bg-gray-400"
          >
            I'm Feeling Lucky
          </button>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div
      class="fixed bottom-0 bg-gray-200 border-t w-full flex justify-between text-gray-600 text-xs"
    >
      <div class="flex">
        <a href="" class="block p-3">Advertising</a>
        <a href="" class="block p-3">Business</a>
        <a href="" class="block p-3">How Search Works</a>
      </div>
      <div class="flex">
        <a href="" class="block p-3">Privacy</a>
        <a href="" class="block p-3">Terms</a>
        <a href="" class="block p-3">Settings</a>
      </div>
    </div>
  </body>
</html>
